<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
 <p class="para" >PAragraph using the external css file</p>
    <!--INLINE CSS-->
    <h1 style="color:green; background-color: bisque;">Codegnan Destination</h1>
    <h1 class="new" id="newid">Class tag line priority</h1>
    <!--INTERNAL CSS-->
    <h2 class="one">Internal css</h2>
    <h2 id="two">Using the id</h2>
   <style>
    /* h2{
        color: aqua;
    } */
     h1{
        color: antiquewhite;
     }
     /* #newid{
        color: blue;
     } */
     .new{
        color: aqua;
     }
     .para
     {
        color: rgb(33, 228, 56);
     }
     #two{
        color: rgb(38, 222, 81);
        background-color: beige;
     }
    .one
    {
        color: brown;
    }
   </style>
   <!--class, id
   class selector='.'
   id selector='#'-->
   <!-- difference between class and id is 
    in class we can give multiple class names. But in id even we give the extra space
    the styling wont apply-->
</body>
</html>
